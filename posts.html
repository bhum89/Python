<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <style>
        body {
            background-color: #f0f4f8; /* Light blueish background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        .post {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 320px;
            margin: 15px 0;
            text-align: center;
        }
        .post h4 {
            margin-bottom: 15px;
            color: #222;
        }
        .post img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        label {
            font-weight: 500;
            user-select: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Welcome {{ session['username'] }}</h2>
    <div>
        <a href="/history">ðŸ“„ View History</a> | <a href="/logout">ðŸšª Logout</a>
    </div>

    {% for post in posts %}
        <div class="post">
            <h4>{{ post.user }} - Post ID: {{ post.post_id }}</h4>
            <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="Post image">
            <form method="post" action="/action">
                <input type="hidden" name="post_id" value="{{ post.post_id }}">
                <input type="hidden" name="post_user" value="{{ post.user }}">
                <input type="hidden" name="image" value="{{ post.image }}">
                <label><input type="checkbox" name="like"> Like</label>
                <label><input type="checkbox" name="follow"> Follow</label>
                <button type="submit">Submit</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
